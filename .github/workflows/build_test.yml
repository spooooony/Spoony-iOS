name: Build_Test

on:
  pull_request:
    branches: ["juri"]

jobs:
  build:
    runs-on: macos-latest

    steps:
    # 1ï¸âƒ£ ì²´í¬ì•„ì›ƒ
    - name: âœ… Checkout
      uses: actions/checkout@v4

    # 2ï¸âƒ£ Xcode Version ì„¤ì •
    - name: ğŸ› ï¸ Setting Xcode Version
      # Xcode 16.4 ë²„ì „ ì„¤ì •
      run: sudo xcode-select -s /Applications/Xcode_16.4.app

    # 3ï¸âƒ£ Config ì„¤ì •
    - name: ğŸ› ï¸ Setting Config
      run: |
        mkdir -p Spoony-iOS/Config
        echo "${CONFIG}" | base64 --decode > Spoony-iOS/Config/Config.swift
        echo "KAKAO_APP_KEY = ${KAKAO_APP_KEY}" > Spoony-iOS/Config/Config.xcconfig
      env:
        CONFIG: ${{ secrets.CONFIG }}
        KAKAO_APP_KEY: ${{ secrets.KAKAO_APP_KEY }}

    # 4ï¸âƒ£ SPM ìºì‹œ ì •ë¦¬ ë° DerivedData ì´ˆê¸°í™” (ê°•í™”)
    - name: ğŸ§¹ Clean Cache and DerivedData
      run: |
        # SPM ìºì‹œ ë° DerivedDataë¥¼ ê°•ì œë¡œ ì‚­ì œí•˜ì—¬ ì´ì „ ë¹Œë“œ ì•„í‹°íŒ©íŠ¸ ì œê±°
        rm -rf ~/Library/Caches/org.swift.swiftpm
        rm -rf ~/Library/Developer/Xcode/DerivedData
        # í”„ë¡œì íŠ¸ ë‚´ë¶€ DerivedData ê²½ë¡œë„ ì‚­ì œ (ì¶”ê°€ì ì¸ ì•ˆì •ì„± í™•ë³´)
        rm -rf ./Spoony-iOS/DerivedData

    # 5ï¸âƒ£ ì˜ì¡´ì„± í•´ê²° (ë§¤í¬ë¡œ ì•ˆì •ì„±ì„ ìœ„í•´ 'clean' ì˜µì…˜ ì¶”ê°€)
    - name: ğŸ“¦ Resolve Dependencies (Cleaned)
      run: |
        xcodebuild \
          -project Spoony-iOS/Spoony.xcodeproj \
          -scheme Spoony-iOS \
          clean \
          -resolvePackageDependencies

    # 6ï¸âƒ£ ìµœì¢… ë¹Œë“œ
    - name: âœ… Build with xcodebuild
      run: |
        # ì‚¬ìš© ê°€ëŠ¥í•œ ì‹œë®¬ë ˆì´í„° ì¥ì¹˜ ì´ë¦„ ê°€ì ¸ì˜¤ê¸°
        DEVICE=$(xcrun simctl list devices available | grep "iPhone" | head -n 1 | awk -F '(' '{print $1}' | sed 's/^[[:space:]]*//;s/[[:space:]]*$//')

        echo "Using simulator: ${DEVICE}"

        # ë§¤í¬ë¡œ ê²€ì¦ ìš°íšŒ ì„¤ì • (xcodebuild ì˜µì…˜ê³¼ í•¨ê»˜ ì‚¬ìš©)
        defaults write com.apple.dt.Xcode IDESkipMacroFingerprintValidation -bool YES
        defaults write com.apple.dt.Xcode IDESkipPackagePluginFingerprintValidation -bool YES

        set -o pipefail
        xcodebuild \
          -project Spoony-iOS/Spoony.xcodeproj \
          -scheme Spoony-iOS \
          -sdk iphonesimulator \
          -destination "platform=iOS Simulator,name=${DEVICE}" \
          -skipMacroValidation \
          -skipPackagePluginValidation \
          clean build | xcpretty