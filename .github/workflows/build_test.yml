# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: Swift

on:
  pull_request:
    branches: [ "juri" ]

jobs:
  build:
    runs-on: macos-latest

    steps:
    # 가상 머신에 체크아웃(clone)
    - name: Checkout
      uses: actions/checkout@v4
      
    # Xcode Version 설정  
    - name: Setting Xcode Version
      run: sudo xcode-select -s /Applications/Xcode_16.4.app
    
    # Config 설정
    - name: Setting Config
      run: |
        mkdir -p Spoony-iOS/Config
        echo "${CONFIG}" | base64 --decode > Spoony-iOS/Config/Config.swift
        echo "KAKAO_APP_KEY = ${KAKAO_APP_KEY}" > Spoony-iOS/Config/Config.xcconfig
      env:
        CONFIG: ${{ secrets.CONFIG }}
        KAKAO_APP_KEY: ${{ secrets.KAKAO_APP_KEY }}

    # 빌드 테스트
    - name: Build with xcodebuild
      run: |
        # 사용 가능한 iPhone 시뮬레이터 중 첫 번째 선택
        DEVICE_NAME=$(xcrun simctl list devices available | grep "iPhone" | head -n 1 | awk -F '(' '{print $1}' | sed 's/[[:space:]]*$//')

        echo "Using Simulator: $DEVICE_NAME"

        set -o pipefail

        xcodebuild \
        -project Spoony-iOS/Spoony.xcodeproj \
        -scheme Spoony-iOS \
        -sdk iphonesimulator \
        -destination "platform=iOS Simulator,name=${DEVICE_NAME}" \
        clean build | xcpretty
