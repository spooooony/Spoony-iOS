# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: Swift

on:
  pull_request:
    branches: [ "juri" ]

jobs:
  build:
    runs-on: macos-latest

    steps:
    # ê°€ìƒ ë¨¸ì‹ ì— ì²´í¬ì•„ì›ƒ(clone)
    - name: âœ… Checkout
      uses: actions/checkout@v4
      
    # Xcode Version ì„¤ì •  
    - name: ðŸ› ï¸ Setting Xcode Version
      run: sudo xcode-select -s /Applications/Xcode_16.1.app
    
    # Config ì„¤ì •
    - name: ðŸ› ï¸ Setting Config
      run: |
        mkdir -p Spoony-iOS/Config
        echo "${CONFIG}" | base64 --decode > Spoony-iOS/Config/Config.swift
        echo "KAKAO_APP_KEY = ${KAKAO_APP_KEY}" > Spoony-iOS/Config/Config.xcconfig
      env:
        CONFIG: ${{ secrets.CONFIG }}
        KAKAO_APP_KEY: ${{ secrets.KAKAO_APP_KEY }}
    
    - name: ðŸ› ï¸ Select an iOS 18 simulator
      id: sim
      run: |
        DEVICE=$(xcrun simctl list devices available | grep "iPhone" | grep "(OS 18" | head -n 1 | sed -E 's/^[[:space:]]*//; s/\s*\(.*//')
        echo "device_name=$DEVICE" >> $GITHUB_OUTPUT
        echo "Selected simulator: $DEVICE"

    # ë¹Œë“œ í…ŒìŠ¤íŠ¸
    - name: âœ… Build with xcodebuild
      run: |
        set -o pipefail
                
        xcodebuild \
        -project Spoony-iOS/Spoony.xcodeproj \
        -scheme Spoony-iOS \
        -sdk iphonesimulator \
        -destination "platform=iOS Simulator,name=${{ steps.sim.outputs.device_name }}" \
        clean build | xcpretty
